<meta charset="utf-8">

<script>

	function pulaLinha() {
		document.write("<br><br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	var numeroPensado = Math.round(Math.random()*100);
	//console.log();

	var tentativas = 1;

	while(tentativas <= 3) {

		var chute = parseInt(prompt("Dê o seu chute! (Número de 0 a 100)"));

		if (chute == numeroPensado) {mostra("Acertou!")
			break;

		} else {
			mostra("Errooou!")
		}

		tentativas++;
	}

</script>
