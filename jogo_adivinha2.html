<meta charset="utf-8">

<script>
	

	function mostra(texto) {
		document.write(texto);
		document.write("<br>");
	}


	function sorteia(n) {
		return Math.round(Math.random()*n);
	}


	var numero = parseInt(prompt("Digite um número inteiro maior que zero!"));

	var numeroPensado = sorteia(numero);

	var chute = parseInt(prompt("Digite seu chute! (Entre 0 e " + numero + ")"));

	if (chute > numeroPensado) {mostra("O número secreto é menor que o escolhido!")}

	if (chute < numeroPensado) {mostra("O número secreto é maior que o escolhido!")}



</script>
