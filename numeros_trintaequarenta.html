<meta charset="utf-8">

<script>
	
	function pulaLinha() {
		document.write("<br><br>");
	}

	function mostra(texto) {
		document.write(texto);
		pulaLinha();
	}


	var n = 30;

	while(n <= 40) {
		if (n == 33) {
			n = n + 1;
		} else {
			if (n == 37) {
				n = n + 1;
			} else {
				mostra(n);
				n = n + 1;
			}
		}
	}

	mostra("FIM!");

</script>
